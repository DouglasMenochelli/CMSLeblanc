<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leblanc Coffee - Login</title>
  <link rel="stylesheet" href="styles1.css" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Script do projeto -->
  <script defer src="/js/script1.js"></script>
</head>

<body>
  <div class="container">
    <section class="form-section">
      <h1>
        Login <span class="brand">Leblanc</span><em> Coffee</em>
      </h1>
      <p class="subtitle">Acesse o sistema, gerencie produtos e mais!</p>

      <form id="loginForm">
        <label for="email">E‑mail</label>
        <input type="email" id="email" placeholder="Insira seu e‑mail aqui" required />

        <label for="senha">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="senha" placeholder="Insira sua senha aqui" required />
        </div>

        <a href="#" class="forgot">Esqueci minha senha</a>

        <button type="submit" id="loginBtn" class="primary">Fazer login</button>
      </form>

      <p class="no-account">Não tem uma conta?</p>
      <a href="index.html" class="secondary">Cadastre‑se agora</a>
    </section>

    <section class="image-section">
      <img src="image.jpg" alt="Embalagens Leblanc Coffee" />
    </section>
  </div>
</body>
   <script defer src="script.js"></script>

</html>
